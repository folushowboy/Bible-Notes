<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div><img src="/Images/Header-img.png" alt=""></div>
        <h3>MySermonNotes</h3>
        <h3>Save</h3>
    </header>

    <div class="container">

        <div class="Hero-section">
            <div class="hero-text">
                <input type="text" name="" id="title-input" placeholder="Title">
                <div><img src="/Images/Minister-image.png" alt="" class="logo"><span><input type="text" name="" id="" placeholder="Minister"></span></div>
                <div><a href="https://www.kingjamesbibleonline.org/" target="_blank"><img src="/Images/book.png" alt="" class="logo"><span><input type="text" name="" id="" placeholder="Click to add scripture text"></span></a></div>
            </div>

            <p id="messages"></p>
            
        </div>

        <footer>
            <div class="footer-section">
                <input type="text" name="" id="text" placeholder="Message">
              
                <div class="icon-btn">
                    <div class="icons">
                        <img src="/Images/heading.png" alt="">
                        <img src="/Images/italic.png" alt="">
                        <img src="/Images/list-ordered.png" alt="">
                        <img src="/Images/list.png" alt="">
                        <a href="https://www.kingjamesbibleonline.org/" target="_blank"><img src="/Images/bible-link.png" alt=""></a>
                    </div>
                    <div class="btns">
                        <button class="e-btn" id="enter">Enter</button>
                        <button class="c-btn" id="clear">Clear</button>
                    </div>
                    
                </div>
            </div>
        </footer>

    </div>

    <script src="sermon.js"></script>
</body>
</html>
